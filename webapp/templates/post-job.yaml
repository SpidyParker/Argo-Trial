apiVersion: batch/v1
kind: Job
metadata:
  generateName: post-sync-job
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: whalesay
        image: docker/whalesay
        command: ["cowsay",  "exit 1"]
      restartPolicy: Never
  backoffLimit: 4
